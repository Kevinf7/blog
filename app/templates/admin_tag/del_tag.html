{% extends "base.html" %}
{% block nav_admin %}active{% endblock %}
{% block title %}Delete Tag{% endblock %}

{% block app_content %}
<h2>Delete Tag</h2>

<form action="{{ url_for('admin_tag.del_tag',id=tag.id) }}"  method="post">
    {{ form.csrf_token }}
    <p>Are you sure you want to delete the tag <strong>{{ tag.name }}</strong>?</p>
    {{ form.submit(class="delete-btn") }}
</form>
{% endblock %}
