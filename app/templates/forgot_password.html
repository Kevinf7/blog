{% extends "base.html" %}
{% block title %}Forgot password{% endblock %}

{% block app_content %}
<div class="col-12">
    <h1>Forgot Password</h1>
    <p>
        {{ form.email.label }}<br/>
        {% for error in form.email.errors %}
            <span style="color: red;">[ {{ error }} ]</span><br/>
        {% endfor %}
        {{ form.email(size=50) }}
    </p>
    <p>{{ form.submit() }}</p>
</div>
{% endblock %}
